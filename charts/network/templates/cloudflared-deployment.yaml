apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: {{ .Release.Namespace }}
  labels:
    app: cloudflared
spec:
  replicas: {{ .Values.cloudflared.replicaCount }}
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      {{- if .Values.cloudflared.securityContext.enablePing }}
      securityContext:
        sysctls:
          - name: net.ipv4.ping_group_range
            value: {{ .Values.cloudflared.securityContext.pingGroupRange | quote }}
      {{- end }}
      containers:
        - name: cloudflared
          image: "{{ .Values.cloudflared.image.repository }}:{{ .Values.cloudflared.image.tag }}"
          imagePullPolicy: {{ .Values.cloudflared.image.pullPolicy }}
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cloudflared.secret.name }}
                  key: {{ .Values.cloudflared.secret.key }}
          command:
            - cloudflared
            - tunnel
            - --no-autoupdate
            - --loglevel
            - {{ .Values.cloudflared.logLevel }}
            - --metrics
            - {{ .Values.cloudflared.metrics.address }}:{{ .Values.cloudflared.metrics.port }}
            - run
          livenessProbe:
            httpGet:
              path: {{ .Values.cloudflared.livenessProbe.path }}
              port: {{ .Values.cloudflared.metrics.port }}
            failureThreshold: {{ .Values.cloudflared.livenessProbe.failureThreshold }}
            initialDelaySeconds: {{ .Values.cloudflared.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.cloudflared.livenessProbe.periodSeconds }}

